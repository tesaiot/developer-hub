<script type="text/javascript">
(function() {
    RED.nodes.registerType('tesaiot-device-lists', {
        category: 'tesaiot',
        color: '#cc1f2f',
        defaults: {
            name: { value: '' },
            gateway: { type: 'tesaiot-api-gateway', required: true },
            limit: { value: 25, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: 'bridge.svg',
        paletteLabel: 'TESAIoT device lists',
        align: 'left',
        label: function () {
            return this.name || `Device lists (limit ${this.limit || 25})`;
        }
    });
})();
</script>

<script type="text/html" data-template-name="tesaiot-device-lists">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Optional label">
    </div>
    <div class="form-row">
        <label for="node-input-gateway"><i class="fa fa-key"></i> Gateway</label>
        <input type="text" id="node-input-gateway">
    </div>
    <div class="form-row">
        <label for="node-input-limit"><i class="fa fa-filter"></i> Limit</label>
        <input type="number" id="node-input-limit" min="1" max="100" step="1">
    </div>
    <p class="form-tips">Runtime overrides: set <code>msg.tesaiot.deviceList.limit/status/search</code> or <code>msg.limit</code>, <code>msg.status</code>.</p>
</script>

<script type="text/html" data-help-name="tesaiot-device-lists">
    <p>Fetches device inventory from TESAIoT using the configured API Gateway node.</p>
    <h4>Inputs</h4>
    <ul>
        <li><code>msg.tesaiot.deviceList.limit</code> &ndash; max results (default 25)</li>
        <li><code>msg.tesaiot.deviceList.status</code> &ndash; optional status filter</li>
        <li><code>msg.tesaiot.deviceList.search</code> &ndash; optional search string</li>
    </ul>
    <h4>Outputs</h4>
    <ul>
        <li><code>msg.payload</code> &ndash; raw JSON from <code>/devices</code></li>
        <li><code>msg.metadata</code> &ndash; includes fetch timestamp and filters applied</li>
    </ul>
</script>
