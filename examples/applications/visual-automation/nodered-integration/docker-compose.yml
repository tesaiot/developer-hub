version: "3.9"

services:
  tesaiot-nodered:
    build:
      context: .
      dockerfile: Dockerfile
    image: tesaiot/nodered-to-platform:dev
    container_name: tesaiot-nodered
    ports:
      - "1880:1880"
    env_file:
      - .env
    environment:
      TZ: Asia/Bangkok
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:1880/admin', res => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
