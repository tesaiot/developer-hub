version: '3.8'

# ==============================================================================
# TESAIoT Live Streaming Dashboard
# ==============================================================================
# Real-time MQTT telemetry visualization dashboard
#
# Usage:
#   docker-compose up -d          # Start in background
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop and remove
# ==============================================================================

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: tesaiot-streaming-dashboard:latest
    container_name: tesaiot-streaming-dashboard
    restart: unless-stopped
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.tesaiot.service=streaming-dashboard"
      - "com.tesaiot.description=Real-time MQTT telemetry visualization"

