---
layout: default
---

<article class="page">
  {% if page.title %}
  <header class="page__header">
    <h1 class="page__title">{{ page.title }}</h1>
    {% if page.excerpt %}
    <p class="page__excerpt">{{ page.excerpt }}</p>
    {% endif %}
  </header>
  {% endif %}

  <div class="page__content">
    {{ content }}
  </div>
</article>
