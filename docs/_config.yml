# TESAIoT Developer Hub - Jekyll Configuration
# GitHub Pages documentation site

# Site settings
title: TESAIoT Developer Hub
description: Open source examples and templates for building on TESAIoT Platform
url: "https://tesaiot.github.io"
baseurl: "/developer-hub"
repository: tesaiot/developer-hub

# Theme - EXPLICITLY disabled to use custom layouts only
# GitHub Pages defaults to jekyll-theme-primer if not specified
# Setting theme: null forces Jekyll to use our _layouts/ folder
theme: null
remote_theme: null

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Site author
author:
  name: "TESAIoT Platform"
  avatar: "/assets/images/tesaiot-logo.png"
  bio: "Secure IoT Platform with Edge AI"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/tesaiot"
    - label: "Platform"
      icon: "fas fa-globe"
      url: "https://www.tesaiot.com"

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/tesaiot/developer-hub"
    - label: "License"
      icon: "fas fa-file-alt"
      url: "/developer-hub/license"

# Reading files
include:
  - _pages
  - LICENSE

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections for examples
collections:
  examples:
    output: true
    permalink: /examples/:name/

# Defaults
defaults:
  # all posts/pages
  - scope:
      path: ""
    values:
      layout: single

# Navigation
navigation:
  - title: "Getting Started"
    url: /developer-hub/getting-started/
  - title: "Examples"
    url: /developer-hub/examples/
  - title: "API Reference"
    url: /developer-hub/api/
  - title: "Contributing"
    url: /developer-hub/contributing/

# Markdown processing
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

